    <main>
      <div id="review_form">
        <h3>Rate us</h3>
        <form action="/action_page.php" method="post">
          <div class="r_form_i">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Name" maxlength="10" required>
          </div>

          <div class="r_form_i">
            <label>Rate us</label><br>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked "></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
          </div>

          <div class="r_form_i">
            <label for="animal">Choose what animal do you have:</label><br>
            <span id="radio_box">
              <input class="animal" type="radio" checked name="animal" value="cat">Cat
              <input class="animal" type="radio" checked name="animal" value="dog">Dog
              <input class="animal" type="radio" name="animal" value="other">Other
            </span>
          </div>

          <div class="r_form_i">
            <label for="age-select" size="4">Choose your age:</label><br>
            <select name="age-select" id="age-select" aria-checked="true">
              <option value="1">Under 18</option>
              <option value="2">18 - 25</option>
              <option selected value="3">26 - 35</option>
              <option value="4">Above 35</option>
            </select>
          </div>

          <div class="r_form_i">
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" placeholder="Your comment goes here:"></textarea><br>
          </div>

          <div>
            <input class="submit" type="submit" value="Submit" name="submit_button">
            <input class="submit" id="reset" type="reset" value="Reset">
          </div>
        </form>
      </div>
